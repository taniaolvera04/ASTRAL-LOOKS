  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand h1">CITAS</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

<div class="container mt-5">
    <h1 class="mb-4">AGENDAR CITA</h1>
    <form id="form-agendar-cita" class="mb-5">
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <select class="form-select" id="asunto" required>
          <option value="Corte Masculino,200">Corte Masculino - $200</option>
          <option value="Corte Femenino,250">Corte Femenino - $250</option>
          <option value="Peinado Casual,150">Peinado Casual - $150</option>
          <option value="Peinado Formal,300">Peinado Formal - $300</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="datetime-local" class="form-control" id="fecha" required>
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  
    <h2 class="mb-4">Citas Pendientes</h2>
    <div id="citas-pendientes" class="d-flex flex-column gap-3"></div>
  </div>
  
  <!-- Modal Historial -->
  <button type="button" class="btn btn-secondary mt-5" data-bs-toggle="modal" data-bs-target="#modalHistorial">
    Ver Historial de Citas
  </button>

  <div class="modal fade" id="modalHistorial" tabindex="-1" aria-labelledby="modalHistorialLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalHistorialLabel">Historial de Citas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Asunto</th>
                <th>Fecha</th>
                <th>Finalizado</th>
                <th>Costo</th>
                
              </tr>
            </thead>
            <tbody id="tabla-historial"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/sweetalert2.all.min.js"></script>
