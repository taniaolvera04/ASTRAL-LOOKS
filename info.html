    <div class="container mt-5">
        <div id="user-info" class="card mx-auto" style="width: 22rem;border: 3px solid #beaae6;">
            <img id="user-photo" class="card-img-top" alt="Foto de perfil" src="assets/imgUsers/icon.png">
            <div class="card-body">
                <h5 id="user-name" class="card-title text-primary"></h5>
                <p id="user-email" class="card-text"><strong>Email:</strong></p>
                <p><strong>NUMERO TELEFONICO</strong> <p id="user-tel"></p></p>

                <button class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#updateProfileModal">EDITAR PERFIL <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg></button>
                <button class="btn btn-danger mt-3" onclick="cerrarSesion()">CERRAR SESIÓN <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                  </svg></button>
            </div>
        </div>
    </div>

    <!-- Modal para actualizar perfil -->
<div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #e7dcfd;">
                <h5 class="modal-title fs-5 w-100 m-auto text-white" id="updateProfileModalLabel">ACTUALIZAR PERFIL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="update-profile-form" onsubmit="event.preventDefault();">
                    <label for="update-name" class="form-label"><b>NOMBRE</b></label>
                    <input type="text" id="update-name" class="form-control mb-3 text-center" placeholder="Nombre" required>

                    <label for="update-tel" class="form-label"><b>NÚMERO TELEFÓNICO</b></label>
                    <input type="tel" id="update-tel" class="form-control mb-3 text-center" placeholder="Teléfono" required>

                    <label for="update-photo" class="form-label"><b>FOTO DE PERFIL</b></label>
                    <input type="file" id="update-photo" class="form-control mb-3 text-center" accept="image/*" onchange="previewPhoto()">

                    <img id="photo-preview" class="img-thumbnail mb-3 m-auto" alt="Vista previa de foto" style="display: none; max-height: 200px;">

                    <button onclick="actualizarPerfil()" class="btn btn-success w-100">ACTUALIZAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
                      </svg></button>
                </form>
            </div>
        </div>
    </div>
</div>
