<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <main ontouchstart class="with-hover">
        <aside>
            <div></div>
        <Img src="assets/imgUsers/ASTRAL.png" class="w-50"></Img>
            <div><br>
                <p id="intro-signup" class="active"><strong>Registrate&nbsp;<br>y<br>&nbsp;Descubre tu Estilo.</p></strong>
                <p id="intro-login"><strong>BIENVENIDO DE NUEVO!</strong></p>
            </div>
        </aside>
        <section>
            <h1>
                <a id="link-signup" class="active">REGISTRO</a>
                <a id="link-login">INICIO</a>
            </h1><br><br>
            <form id="form-signup" class="active">
                <div>
                    <fieldset>
                        <div>
                            <label for="name-log">Name</label>
                            <input id="name-log" name="name" type="text" placeholder="Marcia Polo" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email-log">Email</label>
                            <input id="email-log" name="email" type="email" placeholder="marcia@polo.com" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password-log">Password</label>
                            <input id="password-log" name="password" type="password" placeholder="••••••••" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="phone-log">Número</label>
                            <input id="phone-log" name="numerotel" type="tel" placeholder="5571726352" />
                        </div>
                    </fieldset>
                    
                </div>
                <input type="button" value="REGISTRAR" onclick="registrarUsuario()" />
            </form>
            
            <form id="form-login">
                <div>
                    <fieldset>
                        <div>
                            <label for="email-sing">Email</label>
                            <input id="email-sing" name="email" type="email" placeholder="marcia@polo.com" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password-sing">Password</label>
                            <input id="password-sing" name="password" type="password" placeholder="••••••••" />
                        </div>
                    </fieldset>
                </div>
                <input type="button" value="INICIAR" onclick="iniciarSesion()" />
            </form>
            
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/sweetalert2.all.min.js"></script>
<script src="assets/js/animacion.js"></script>
<script src="assets/js/login.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const mainElement = document.querySelector("main");
  
  // Al cargar el contenido, remueve la clase pre-enter y agrega la clase on-enter
  window.onload = function () {
    mainElement.classList.remove("pre-enter");
    mainElement.classList.add("on-enter");
  };
});
</script>
</html>
