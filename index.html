            <div><br>
                <p id="intro-signup" class="active"><strong>ASTRAL LOOK</strong><br> Inicia Sesion&nbsp;y&nbsp;Descubre tu Estilo.</p>
                <p id="intro-login">BIENVENIDO DE NUEVO<br/><strong>ASTRAL LOOK</strong>!</p>

        <section>
            <h1>
                <a id="link-signup" class="active">Sign Up</a>
                <a id="link-login">Log In</a>
            </h1><br><br>
            <form id="form-signup" class="active">
                <div>
                    <fieldset>
                        <div>
                            <label for="name-log">Name</label>
                            <input id="name-log" name="name" type="text" placeholder="Marcia Polo" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email-log">Email</label>
                            <input id="email-log" name="email" type="email" placeholder="marcia@polo.com" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password-log">Password</label>
                            <input id="password-log" name="password" type="password" placeholder="••••••••" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="phone-log">Número</label>
                            <input id="phone-log" name="numerotel" type="tel" placeholder="5571726352" />
                        </div>
                    </fieldset>
                    
                </div>
                <input type="button" value="Sign Up" onclick="registrarUsuario()" />
            </form>
            
            <form id="form-login">
                <div>
                    <fieldset>
                        <div>
                            <label for="email-sing">Email</label>
                            <input id="email-sing" name="email" type="email" placeholder="marcia@polo.com" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password-sing">Password</label>
                            <input id="password-sing" name="password" type="password" placeholder="••••••••" />
                        </div>
                    </fieldset>
                </div>
                <input type="button" value="Log In" onclick="iniciarSesion()" />
            </form>
            
        </section>
    </main>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const mainElement = document.querySelector("main");
  
  // Al cargar el contenido, remueve la clase pre-enter y agrega la clase on-enter
  window.onload = function () {
    mainElement.classList.remove("pre-enter");
    mainElement.classList.add("on-enter");
  };
});
</script>
