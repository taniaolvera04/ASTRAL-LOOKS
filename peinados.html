<!-- Main Content -->
<div class="container mt-5">
  <h1 class="text-center mb-4" style="color:#e98dad;">CATÁLOGO DE PEINADOS</h1>
  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      AGREGAR PEINADO <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>

    </button>

  <!-- Tabla -->
  <table class="table table-bordered table-hover align-middle" style="border: 3px solid #fee3ec;">
    <thead>
      <tr class="custom-header"> 
        <th scope="col">Peinado</th>

        <th scope="col">Tiempo (min)</th>
        <th scope="col">Precio</th>

    <!-- Modal para Agregar Peinado -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white"  style="background: #ffbbe0;">
        <h5 class="modal-title fs-5 w-100 m-auto text-white" id="exampleModalLabel"><b>AGREGAR PEINADO</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombrePeinado" class="form-label"><b>NOMBRE DEL PEINADO</b></label>
            <input type="text" id="nombrePeinado" class="form-control text-center" placeholder="Ej. Recogido elegante">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label"><b>DESCRIPCIÓN</b></label>
            <textarea id="descripcion" class="form-control text-center" rows="3" placeholder="Ej. Ideal para eventos formales"></textarea>
          </div>
          <div class="mb-3">
            <label for="tiempo" class="form-label"><b>TIEMPO ESTIMADO (min)</b></label>
            <input type="number" id="tiempo" class="form-control text-center" placeholder="Ej. 45">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label"><b>PRECIO</b></label>
            <input type="number" id="precio" class="form-control text-center" placeholder="Ej. 200">
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label"><b>IMAGEN DEL PEINADO</b></label>
            <input type="file" id="imagen" class="form-control" onchange="vistaPrevia('imagen', 'previewGuardar')">
          </div>
          <div class="mb-3 text-center">
            <img id="previewGuardar" src="#" alt="Vista previa" class="rounded img-thumbnail m-auto" style="display:none; max-width: 100%; height: 200px;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg> </button>
        <button type="button" class="btn btn-success" onclick="guardarPeinado()">AGREGAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
          <path d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z"/>
          <path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5"/>
        </svg></button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Actualizar Peinado -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white"  style="background: #ffbbe0;">
        <h5 class="modal-title fs-5 w-100 m-auto text-white" id="updateModalLabel"><b>ACTUALIZAR PEINADO</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="hidden" id="updateIdPeinado">
          <div class="mb-3">
            <label for="updateNombrePeinado" class="form-label"><b>NOMBRE DEL PEINADO</b></label>
            <input type="text" id="updateNombrePeinado" class="form-control text-center">
          </div>
          <div class="mb-3">
            <label for="updateDescripcion" class="form-label"><b>DESCRIPCIÓN</b></label>
            <textarea id="updateDescripcion" class="form-control text-center" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="updateTiempo" class="form-label"><b>TIEMPO ESTIMADO (min)</b></label>
            <input type="number" id="updateTiempo" class="form-control text-center">
          </div>
          <div class="mb-3">
            <label for="updatePrecio" class="form-label"><b>PRECIO</b></label>
            <input type="number" id="updatePrecio" class="form-control text-center">
          </div>
          <div class="mb-3">
            <label for="updateImagen" class="form-label"><b>IMAGEN DEL PEINADO</b></label>
            <input type="file" id="updateImagen" class="form-control" onchange="vistaPrevia('updateImagen', 'previewActualizar')">
          </div>
          <div class="mb-3 text-center">
            <img id="previewActualizar" src="#" alt="Vista previa" class="rounded img-thumbnail m-auto" style="display:none; max-width: 100%; height: 200px;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg></button>
        <button type="button" class="btn btn-success" onclick="actualizarPeinado()">ACTUALIZAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
          <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
        </svg></button>
      </div>
    </div>
  </div>
</div>
