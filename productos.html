<div class="container mt-5">
  <h1 class="text-center mb-4">GESTIÓN DE PRODUCTOS</h1>

  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Agregar Producto
    </button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" id="producto" class="form-control">
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" id="cantidad" class="form-control">
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Imagen de Producto</label>
              <input type="file" id="img" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="guardarProducto()" data-bs-dismiss="modal">Agregar</button>
        </div>
      </div>
    </div>
  </div>
 <div id="mostrar"></div>
</div>

<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" id="eproducto" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="ecantidad" class="form-control">
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Imagen de Producto</label>
            <input type="file" id="eimg" class="form-control"><br>
            <center>
            <img src="" alt="" id="eimagen" width="100px" height="90px">
          </center>
          </div>
          <input type="hidden" disabled id="idp">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="actualizarProducto()" data-bs-dismiss="modal">Editar</button>
      </div>
    </div>
  </div>
</div>
