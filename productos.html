    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-white" style="background: #d5bbff;">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="producto" class="form-label"><b>PRODUCTO</b></label>
              <input type="text" id="producto" class="form-control text-center">
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label"><b>CANTIDAD</b></label>
              <input type="number" id="cantidad" class="form-control text-center">
            </div>
            <div class="mb-3">
              <label for="img" class="form-label"><b>IMAGEN DEL PRODUCTO</b></label>
              <input type="file" id="img" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">

 <div id="mostrar"></div>
